<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prompt</title>
    <script type="text/javascript">
        function prom() {
            var score = prompt('请输入你的成绩');
            if (score > 60){
                document.write('good');
            }
            else {
                document.write('bad');
            }
        }
    </script>
</head>
<body>
<input type="button" value="点击我，对我评价" onclick="prom()">
</body>
</html>
