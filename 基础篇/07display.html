<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display</title>
</head>
<body>
<h2>Javascript</h2>
<p id="dis">作为一个web开发师来说，如果你想提供漂亮的网页、令用户满意的上网
体验，JavaScript是必不可少的工具</p>
<input type="button" value="隐藏内容" onclick="hide()">
<input type="button" value="显示内容" onclick="show()">
<script type="text/javascript">
    var dis = document.getElementById('dis');
    function hide() {
        dis.style.display = 'none';
    }
    function show() {
        dis.style.display = 'block';
    }
</script>
</body>
</html>
