<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculate</title>
    <script type="text/javascript">
        function count() {
            var tst1 = document.getElementById('txt1').value;
            var tst2 = document.getElementById('txt2').value;
            var sel = document.getElementById('select').value;
            var tst3 = "";
            switch (sel){
                case '+':tst3=parseFloat(tst1) + parseFloat(tst2);
                    break;
                case '-':tst3=parseFloat(tst1) - parseFloat(tst2);
                    break;
                case '*':tst3=parseFloat(tst1) * parseFloat(tst2);
                    break;
                case '/':tst3=parseFloat(tst1) / parseFloat(tst2);
                    break;
            }
            document.getElementById('fruit').value = tst3;
        }


    </script>
</head>
<body>
<input type="text" id="txt1">
<select id="select">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
</select>
<input type="text" id="txt2">
<input type="button" value="=" onclick="count()">
<input type="text" id="fruit">

</body>
</html>
