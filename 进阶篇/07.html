<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
    <script type="text/javascript">
        var mya = new Array(2);
        mya[0] = "1";
        mya[1] = "2";
        var mya1 = new Array("hello!");
        var mya2 = new Array("I","love");
        var mya3 = new Array("Javascript!");
        var mya4 = mya1.concat(mya2,mya3);
        document.write(mya4+'<br>');
        document.write(mya4.join('-')+'<br>');//指定分隔符连接
        document.write(mya4.reverse()+'<br>');//倒序
        document.write(mya4.slice(1,3)+'<br>');//
        document.write(mya.concat(3,4)+'<br>');//将字符串连接
        document.write(mya);


    </script>
</head>
<body>

</body>
</html>
