<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getElement</title>
</head>
<body>
<p>请选择你的爱好：</p>
<form>
    <input type="checkbox" name="hobby" id="hobby1" title="music">音乐
    <input type="checkbox" name="hobby" id="hobby2">登山
    <input type="checkbox" name="hobby" id="hobby3">游泳
    <input type="checkbox" name="hobby" id="hobby4" title="reading">阅读
    <input type="checkbox" name="hobby" id="hobby5">打球
    <input type="checkbox" name="hobby" id="hobby6">跑步
    <input type="button" value="全选" onclick="selectAll()">
    <input type="button" value="全不选" onclick="clearAll()">
    <p>请输入你要选择爱好的序号，序号为1-6：</p>
    <input type="text" id="num">
    <input type="button" value="确定" onclick="selectOne()">

</form>
<script type="text/javascript">
    function selectOne() {
        var numb = document.getElementById('num').value;
        var hobby = document.getElementById("hobby"+numb);
        hobby.checked=true;
    }
    function selectAll() {
        var hob=document.getElementsByName('hobby');
        for(var i=0;i<hob.length;i++){
            if (hob[i].type=='checkbox'){
                hob[i].checked = true;
            }
        }
    }
    function clearAll() {
        var hob = document.getElementsByTagName('input');
        for (var i = 0;i<hob.length;i++){
            if (hob[i].name=='hobby'){
                hob[i].checked=false;
            }
        }
    }
    var hob = document.getElementsByTagName('input');
    for(var i=0;i<hob.length;i++){
        var titl=hob[i].getAttribute('title');
        if(titl != null){
            document.write('title不为空的为：'+titl+'<br>');
        }
    }
</script>
</body>
</html>
