<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>

    <script type="text/javascript">
        var myarr = new Array();
        for(var i=0;i<3;i++){
            myarr[i] = new Array();
            for(var j=0;j<2;j++){
                 myarr[i][j] = i*j;
                }
        }
        document.write(myarr);

    </script>
</head>
<body>



</body>
</html>
